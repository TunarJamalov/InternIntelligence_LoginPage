<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="wolf.jpg" type="image/icon type">
</head>
<body>
  <div class="session">
    <div class="left">
      <img src="wolf.jpg" alt="" class="animated-image">
    </div>
    <div class="right">
      <!-- Alert BileÅŸeni -->
      <!-- Theme Toggle Button -->
      <button id="themeToggle" class="btn btn-secondary">Toggle Dark/Light Mode</button>
      
      <!-- Login Form -->
      <form id="loginFormElement" class="form-container">
        <h4><i class="bi bi-person-fill"></i> Login to Your Account</h4>
        <div class="mb-3 floating-label">
          <div class="icon">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <input type="email" id="loginEmail" placeholder="Email" class="form-control" required>
          <label for="loginEmail">Email</label>
        </div>
        <div class="mb-3 floating-label">
          <div class="icon">
            <i class="bi bi-lock-fill"></i>
          </div>
          <input type="password" id="loginPassword" placeholder="Password" class="form-control" required>
          <label for="loginPassword">Password</label>
        </div>
        
        <!-- Remember Me Checkbox -->
        <div class="mb-3 custom-checkbox">
          <input type="checkbox" id="rememberMe" class="form-check-input custom-checkbox-input">
          <label for="rememberMe" class="custom-checkbox-label">Remember Me</label>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Log In
        </button>
        
        <!-- Forgot Password Link -->
        <p class="mt-2">
          <a href="#" id="forgotPassword" class="btn btn-link p-0">Forgot Password?</a>
        </p>
        
        <p class="mt-2">
          Don't have an account? 
          <button type="button" id="showRegister" class="btn btn-link p-0">
            <i class="bi bi-person-plus-fill"></i> Register
          </button>
        </p>
      </form>

      <!-- Register Form -->
      <form id="registerFormElement" class="form-container d-none">
        <h4><i class="bi bi-person-add"></i> Create an Account</h4>
        <div class="mb-3 floating-label">
          <div class="icon">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <input type="email" id="registerEmail" placeholder="Email" class="form-control" required>
          <label for="registerEmail">Email</label>
        </div>
        <div class="mb-3 floating-label">
          <div class="icon">
            <i class="bi bi-lock-fill"></i>
          </div>
          <input type="password" id="registerPassword" placeholder="Password" class="form-control" required>
          <label for="registerPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-person-check-fill"></i> Register
        </button>
        <p class="mt-2">
          Already have an account? 
          <button type="button" id="showLogin" class="btn btn-link p-0">
            <i class="bi bi-box-arrow-in-left"></i> Log In
          </button>
        </p>
      </form>
    </div>
  </div>

  <script type="module" src="register.js"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
